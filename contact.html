  <body>
    <center>
    <h1>Als je vragen hebt, kan je die hier stellen!</h1>
    <form>
      <p>Naam en achternaam:</p>
      <p><input type="text" name="name" placeholder="Naam"></p>
      <p>E-mail</p>
      <input type="email" size="20" maxlength="40" placeholder="E-mail adress" name="Mail" required="">
      <p>Telefoonnummer:</p>
      <input type="text" pattern="[0]\d{9,9}$" size="20" maxlength="10" placeholder="telefoonnummer" 
      name="telefoonnummer" required="">
      <p>Land</p>
      <select name="kies land hier">
        <option>Nederland</option>
        <option>Duitsland</option>
        <option>België</option>
        <option>Engeland</option>
        <option>Verenigde Staten</option>
        <option>Frankrijk</option>
        <option>Italië</option>
        <option>Spanje</option>
        <option>Anders</option>
      </select>
      <p>Gender:</p>
      <p> <input type="radio" name="gender" value="male"> Male</p>
       <p> <input type="radio" name="gender" value="female"> Female</p>
       <p> <input type="radio" name="gender" value="attack helicopter"> Attack helicopter</p>
       <p> <input type="radio" name="gender" value="Other"> Other</p>
      <p>Vraag:</p>
      <textarea rows="5" cols="25" placeholder="vul hier uw vraag in" name="Vragen" required=""> 
      </textarea>
    </form>
      </center>
